<!doctype html>
<html lang="en">
  <head>
    <title>Raspberry Pi Controller</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/colpick.css" type="text/css"/>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

    <style>
      body {
        padding-top: 5rem;
      }
      .starter-template {
        padding: 3rem 1.5rem;
        text-align: center;
      }
    </style>

  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/colpick.js" type="text/javascript"></script>
    


<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/">Raspberry Pi Web Controller</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>


<main role="main" class="container">
  <div class="row">
    <div class="col">
      <h3>Available Commands</h3>
      <button type="button" class="btn btn-outline-primary pi-clear">Clear</button>
      <button type="button" class="btn btn-outline-primary pi-cycle">Cycle All Colors</button>
      <button type="button" class="btn btn-success pi-christmas">Christmas Lights</button>
    </div>
    <div class="col">
      <h3>Set A Color</h3>
      <div id="picker"></div>
    </div>
  </div>
</main>





    <script type="text/javascript">
    $('#picker').colpick({
    	flat:true,
    	layout:'rgbhex',
    	submit:0,
            onChange:function(hsb,hex,rgb,el,bySetColor) {
    		var url = '/setrgb/' + rgb.r + '/' + rgb.g + '/' + rgb.b;
    		$.get(url);
    	},
    });


    $('.pi-clear').click(function () {
      $.get('/clear');
    });

    $('.pi-cycle').click(function () {
      $.get('/cycle');
    });

    $('.pi-christmas').click(function() {
      $.get('/christmas');
    });
    </script>

    
    


  </body>
</html>
